<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <title>Sobek Play | Cinematic Streaming</title>

  <!-- ✅ PWA STANDARDIZED SETUP -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="/icons/icon-192.png" />

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW Registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW Registration Failed:', error);
          });
      });
    }
  </script>

  <!-- ✅ iOS PWA SUPPORT -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sobek Play">

  <!-- Fonts & Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            nearblack: '#070A0F',
            charcoal: '#0B0F14',
            navy: '#08111A',
            'accent-green': '#0B5D4B',
            'accent-gold': '#BFA05A',
            'main-text': '#F5F7FA',
            muted: '#A8B0BA',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #070A0F;
      color: #F5F7FA;
      margin: 0;
      overflow-x: hidden;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #070A0F;
    }

    ::-webkit-scrollbar-thumb {
      background: #0B5D4B;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0d745e;
    }

    .cinematic-vignette {
      background: radial-gradient(circle, transparent 20%, rgba(7, 10, 15, 0.8) 100%);
      pointer-events: none;
    }

    .glass-nav {
      background: rgba(7, 10, 15, 0.7);
      backdrop-filter: blur(12px);
    }

    .poster-gradient {
      background: linear-gradient(to top, rgba(7, 10, 15, 0.9) 0%, transparent 100%);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
      "framer-motion": "https://esm.sh/framer-motion@^12.29.0"
    }
  }
  </script>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
