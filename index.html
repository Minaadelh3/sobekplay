<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sobek Play | Cinematic Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nearblack: '#070A0F',
              charcoal: '#0B0F14',
              navy: '#08111A',
              'accent-green': '#0B5D4B',
              'accent-gold': '#BFA05A',
              'main-text': '#F5F7FA',
              muted: '#A8B0BA',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #070A0F;
        color: #F5F7FA;
        margin: 0;
        overflow-x: hidden;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #070A0F;
      }
      ::-webkit-scrollbar-thumb {
        background: #0B5D4B;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0d745e;
      }
      .cinematic-vignette {
        background: radial-gradient(circle, transparent 20%, rgba(7, 10, 15, 0.8) 100%);
        pointer-events: none;
      }
      .glass-nav {
        background: rgba(7, 10, 15, 0.7);
        backdrop-filter: blur(12px);
      }
      .poster-gradient {
        background: linear-gradient(to top, rgba(7, 10, 15, 0.9) 0%, transparent 100%);
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
