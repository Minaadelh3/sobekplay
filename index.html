<body>
  <div id="root"></div>
  <script>
    // EMERGENCY SW RESET - v2.1
    // If the app is stuck in a loop, we force unregister the SW to clear the cache.
    // This runs before React.
    try {
       if (window.navigator && navigator.serviceWorker) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
             // If we suspect a bad SW, we kill it.
             // For now, we print to console, but user can manually trigger via UI if needed.
             console.log("ðŸ‘· [SW-CHECK] Found " + registrations.length + " registrations.");
          });
       }
    } catch(e) { console.error(e); }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
